<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nombre del autor" />
    <meta name="copyright" content="Propietario del copyright" />
    <meta
      name="description"
      content="Los meta tags de HTML codifican información para ser interpretada por el navegador y los buscadores. ¿Sabes cuáles son imprescindibles?"
    />
    <meta
      name="keywords"
      content="palabra clave 1, palabra clave 2, palabra clave 3"
    />

    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="imagenes/logo.svg"
        alt="logo de la pagina"
      />
      <hr />
      <section class="container">
        <img class="container__foto" src="imagenes/image.png" alt="foto" />
        <div class="container__titulos">
          <div class="container__divbt">
            <h1 class="container__titulos-nombre">Jacques Cousteau</h1>
            <button class="button" type="button">
              <img
                class="button__edit"
                src="imagenes/EditButton.svg"
                alt="button"
              />
            </button>
          </div>
          <h3 class="container__titulos-subtitulo">Explorador</h3>
        </div>
        <button class="buttonnewplace" type="button">
          <img
            class="buttonnewplace__image"
            src="imagenes/AddButton.png"
            alt="boton para agregar un lugar"
          />
        </button>
      </section>
    </header>
    <main>
      <section class="cartas"></section>
    </main>
    <footer class="footer">
      <div class="footer__contenido">
        <h3 class="footer__contenido-title">&copy;2024 Fabricio Arciniega.</h3>
      </div>
    </footer>

    <template class="template-card">
      <ul class="cards__container">
        <li class="cards__container-imagen">
          <img class="img1" src="imagenes/foto1.jpeg" alt="lago con montañas" />
          <button class="cards__container-botoneliminar" type="button">
            <img
              class="cards__container-deleteimage"
              src="imagenes/borrarfoto.svg"
              alt="deleteimage"
            />
          </button>
        </li>
        <div class="Cards">
          <h2 class="cards__container-text">Valle de Yosemite</h2>
          <button class="cora" type="button">
            <img class="like" src="imagenes/megusta.svg" alt="Me gusta" />
          </button>
        </div>
      </ul>
    </template>
    <section class="modal">
      <div class="modal__container">
        <div class="modaloverlay"></div>
        <button class="modal__cerraricon">
          <img
            class="modal__cerraricon-imagen"
            src="imagenes/cerraricon.svg"
            alt="cerrarIcon"
          />
        </button>
        <div class="modal__contenido">
          <h2 class="modal__contenido-titulo">Editar perfil</h2>
          <form class="modal__form" novalidate>
            <fieldset class="modal__set">
              <input
                class="modal__contenido-nombre"
                required
                placeholder="Nombre"
                minlength="8"
                maxlength="16"
                data-patter="El patron debe llevar letras y numeros"
                type="text"
                name="title"
                value="Jacques Cousteau"
              />
              <p
                class="modal__error modal__contenido-error modal__contenido-error_title"
              ></p>

              <input
                class="modal__contenido-enlace"
                required
                type="text"
                name="about"
                value="Explorador"
                placeholder="Acerca de mi"
                minlength="8"
                maxlength="2000"
                data-patter="El patron debe llevar letras y numeros"
              />
              <p
                class="modal__error modal__contenido-error modal__contenido-error_about"
              ></p>
              <fieldset class="modal__set">
                <button class="modal__contenido-crear" type="submit">
                  Guardar
                </button>
              </fieldset>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <section class="modal addnewcardmodal">
      <div class="modal__container addnewcardmodal__container">
        <div class="modaloverlay"></div>
        <button class="modal__cerraricon addnewcardmodal__cerraricon">
          <img
            class="modal__cerraricon-imagen addnewcardmodal__cerraricon-imagen"
            src="imagenes/cerraricon.svg"
            alt="cerrarIcon"
          />
        </button>
        <div class="modal__contenido addnewcardmodal__contenido">
          <h2 class="modal__contenido-titulo addnewcardmodal__contenido-titulo">
            Nuevo lugar
          </h2>
          <form class="addnewcardmodal__form" novalidate>
            <fieldset class="modal__set addnewcardmodal__set">
              <input
                class="modal__contenido-nombre addnewcardmodal__contenido-nombre"
                required
                type="text"
                name="title"
                placeholder="nombre"
                minlength="4"
                maxlength="30"
                data-patter="El patron debe llevar letras y numeros"
              />
              <p
                class="modal__error modal__contenido-error modal__contenido-error_title"
              ></p>
              <input
                class="modal__contenido-enlace addnewcardmodal__contenido-enlace"
                required
                placeholder="Enlace de la imagen"
                type="text"
                name="about"
                minlength="8"
                maxlength="2000"
                data-patter="El patron debe llevar letras y numeros"
              />
              <p
                class="modal__error modal__contenido-error modal__contenido-error_about"
              ></p>
              <fieldset class="addnewcardmodal__set">
                <button class="addnewcardmodal__contenido-crear" type="submit">
                  Crear
                </button>
              </fieldset>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <section class="modal-imagen">
      <div class="modaloverlay"></div>
      <div class="modal-imagen__contenido">
        <img
          class="modal-imagen__imagen"
          src="imagenes/foto1.jpeg"
          alt="foto nueva"
        />
        <p class="modal-imagen__nombre"></p>
        <button class="modal-imagen__cerrar" type="button">
          <img
            class="modal-imagen__cerraricon"
            src="imagenes/cerraricon.svg"
            alt="cerrarimagen"
          />
        </button>
      </div>
    </section>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
